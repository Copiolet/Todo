<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Priyansh Todo App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <style>
        #output{
            font-size: 20px;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">My-Todo</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
            </div>
        </div>
    </nav>
    <div class="container">
        <h1><b>Add a Todo</b></h1>
        <form>
            <div class="mb-3">
                <label for="title" class="form-label">Todo Title</label>
                <input type="text" class="form-control" id="title">

                <div class="mb-3">
                    <label for="desc" class="form-label">Todo Description</label>
                    <input type="text" class="form-control" id="desc">
                </div>

                <button type="submit" onclick="addTodo()" class="btn btn-outline-success">Add Todo</button>
                <button type="submit" id="clear" class="btn btn-outline-danger">Remove Todo</button>
        </form>
    </div>

    <div id="output">
        <h1><b>Your Todos</b></h1>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <script>
        function addTodo() {
            let title = document.getElementById("title").value;
            let desc = document.getElementById("desc").value;
            localStorage.setItem(title, desc)
        }

        for (let i = 0; i < localStorage.length; i++) {
            const title = localStorage.key(i)
            const desc = localStorage.getItem(title)
            const output = document.getElementById("output")
            const d = new Date();
            let hours = d.getHours();
            let minutes = d.getMinutes();
            let seconds = d.getSeconds();
            let time = hours + "." + minutes + "." + seconds
            output.innerHTML += `${title} : ${desc} : ${time} <br />`
        }

        const clearbtn = document.getElementById("clear")
        clearbtn.addEventListener("click",()=>{
            localStorage.clear()
            location.reload()
        })

    </script>
</body>

</html>
